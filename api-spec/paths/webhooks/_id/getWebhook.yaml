summary: Retrieve a Webhook
description: Retrieve a single webhook by unique identifier.
operationId: getWebhook
responses:
  '200':
    description: Successful request
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../../components/schemas/webhooks.yaml
  '401':
    $ref: ../../../components/responses.yaml#/UnauthorizedError
  '404':
    $ref: ../../../components/responses.yaml#/NotFoundError
tags:
- Webhooks
parameters:
- $ref: ../../../components/parameters.yaml#/UUId
x-codeSamples:
- label: Directus SDK
  lang: JavaScript
  source: |
    import { createDirectus, rest, readWebhook } from '@directus/sdk';

    const client = createDirectus('directus_project_url').with(rest());

    const result = await client.request(readWebhook(webhook_id, query_object));
- label: GraphQL
  lang: GraphQL
  source: |
    POST /graphql/system

    type Query {
    	webhooks_by_id(id: ID!): directus_webhooks
    }

summary: Promote a Content Version
description: Pass the current hash of the main version of the item (obtained from
  the `compare` endpoint) along with an optional array of field names of which the
  values are to be promoted (by default, all fields are selected).
operationId: promoteContentVersion
parameters:
- $ref: ../../../../components/parameters.yaml#/UUId
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          mainHash:
            type: string
            description: Hash of the main version of the item to be promoted.
          fields:
            type: string
            description: Optional array of field names of which the values are to
              be promoted.
responses:
  '200':
    description: Successful request
    content:
      application/json:
        schema:
          type: object
          properties: {}
  '401':
    $ref: ../../../../components/responses.yaml#/UnauthorizedError
  '404':
    $ref: ../../../../components/responses.yaml#/NotFoundError
tags:
- Versions
x-codeSamples:
- label: Directus SDK
  lang: JavaScript
  source: |
    import { createDirectus, rest, promoteContentVersion } from '@directus/sdk';

    const client = createDirectus('directus_project_url').with(rest());

    const result = await client.request(promoteContentVersion(content_version_id, promote_object));

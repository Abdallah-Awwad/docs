summary: Accept User Invite
description: Accepts and enables an invited user using a JWT invitation token.
operationId: acceptInvite
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            type: string
            example: eyJh...KmUk
            description: Accept invite token.
          password:
            type: string
            description: Password of the user.
            format: password
            example: d1r3ctu5
responses:
  '200':
    description: Successful request
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../../../components/schemas/users.yaml
  '401':
    $ref: ../../../../components/responses.yaml#/UnauthorizedError
  '404':
    $ref: ../../../../components/responses.yaml#/NotFoundError
tags:
- Users
x-codeSamples:
- label: Directus SDK
  lang: JavaScript
  source: |
    import { createDirectus, rest, acceptUserInvite } from '@directus/sdk';

    const client = createDirectus('directus_project_url').with(rest());

    const result = await client.request(acceptUserInvite(invite_token, user_password));
- label: GraphQL
  lang: GraphQL
  source: |
    type Mutation {
      users_invite_accept(token: String!, password: String!): Boolean
    }

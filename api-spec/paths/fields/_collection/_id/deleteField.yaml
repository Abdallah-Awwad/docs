summary: Delete a Field
description: Delete an existing field.
operationId: deleteField
responses:
  '200':
    description: Successful request
  '401':
    $ref: ../../../../components/responses.yaml#/UnauthorizedError
  '404':
    $ref: ../../../../components/responses.yaml#/NotFoundError
tags:
- Fields
parameters:
- name: collection
  in: path
  description: Unique identifier of the collection the item resides in.
  schema:
    type: string
  required: true
- name: id
  in: path
  description: Unique identifier of the field.
  schema:
    type: string
  required: true
x-codeSamples:
- label: Directus SDK
  lang: JavaScript
  source: |
    import { createDirectus, rest, deleteField } from '@directus/sdk';

    const client = createDirectus('directus_project_url').with(rest());

    const result = await client.request(deleteField(collection_name, field_name));
- label: GraphQL
  lang: GraphQL
  source: |
    POST /graphql/system

    type Mutation {
    	delete_fields_item(collection: String!, field: String!): delete_field
    }

summary: Request a Password Reset
tags:
- Authentication
operationId: passwordRequest
description: Request a reset password email to be sent.
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
        - email
        properties:
          email:
            type: string
            example: admin@example.com
            description: Email address of the user you're requesting a reset for.
responses:
  '401':
    $ref: ../../../../components/responses.yaml#/UnauthorizedError
x-codeSamples:
- label: Directus SDK
  lang: JavaScript
  source: |
    import { createDirectus, rest, passwordRequest } from '@directus/sdk';

    const client = createDirectus('directus_project_url').with(rest());

    const result = await client.request(passwordRequest(user_email));
- label: GraphQL
  lang: GraphQL
  source: |
    POST /graphql/system

    mutation {
    	auth_password_request(email: "user_email")
    }

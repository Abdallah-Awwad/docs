summary: Update an Extension
description: Update an existing extension.
operationId: updateExtensionBundle
parameters:
- in: path
  name: bundle
  required: true
  schema:
    type: string
- in: path
  name: name
  required: true
  schema:
    type: string
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          meta:
            type: object
            description: Directus metadata for the extension. Where the configuration
              for the extension in the current project is stored.
            properties:
              enabled:
                type: boolean
                description: Whether or not the extension is enabled.
                example: true
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../../../components/schemas/extensions.yaml
    description: Successful request
  '401':
    $ref: ../../../../components/responses.yaml#/UnauthorizedError
  '404':
    $ref: ../../../../components/responses.yaml#/NotFoundError
tags:
- Extensions

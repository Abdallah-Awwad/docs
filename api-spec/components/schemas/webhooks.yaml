type: object
properties:
  id:
    description: The index of the webhook.
    type: integer
    example: 1
  name:
    description: The name of the webhook.
    type: string
    example: create articles
  method:
    description: Method used in the webhook.
    type: string
    example: POST
  url:
    description: The url of the webhook.
    type: string
    example: null
    nullable: true
  status:
    description: The status of the webhook.
    type: string
    example: inactive
  data:
    description: If yes, send the content of what was done
    type: boolean
    example: true
  actions:
    description: The actions that triggers this webhook.
    type: array
    items:
      type: string
    example: null
    nullable: true
  collections:
    nullable: false
    type: array
    items:
      type: string
  headers:
    nullable: true
  was_active_before_deprecation:
    nullable: false
    type: boolean
  migrated_flow:
    nullable: true
    oneOf:
      - type: string
        format: uuid
      - $ref: flows.yaml
x-collection: directus_webhooks